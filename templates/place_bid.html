{% extends 'base.html' %}
{% block title %}Place Bid{% endblock %}
{% block content %}
<h2>Place Bid</h2>
{% if error %}
  <div class="error mb-2">{{ error }}</div>
{% endif %}
{% if message %}
  <div class="message mb-2">{{ message }}</div>
{% endif %}
<form action="{{ url_for('place_bid', auction_id=auction_id) }}" method="post">
  <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
  <label for="bid_amount">Bid Amount:</label>
  <input type="number" step="0.01" id="bid_amount" name="bid_amount" required>

  <button type="submit">Place Bid</button>
</form>
{% endblock %}
