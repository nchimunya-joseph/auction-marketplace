{% extends 'base.html' %}
{% block title %}Delete Auction{% endblock %}
{% block content %}
<div class="container">
  <h2>Delete Auction</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}
  <p>Are you sure you want to delete this auction?</p>
  <form action="{{ url_for('delete_auction', auction_id=auction_id) }}" method="post">
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete Auction</button>
  </form>
  <p>Go back to <a href="{{ url_for('profile') }}">Profile</a></p>
{% endblock %}
