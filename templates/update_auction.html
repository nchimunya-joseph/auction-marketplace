{% extends 'base.html' %}
{% block title %}Update Auction{% endblock %}
{% block content %}
<h2>Update Auction</h2>
{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}
{% if message %}
  <div class="message">{{ message }}</div>
{% endif %}
<form action="{{ url_for('update_auction', auction_id=auction_id) }}" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" value="{{ auction.title }}" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description">{{ auction.description }}</textarea>

  <label for="end_date">End Date:</label>
  <input type="datetime-local" id="end_date" name="end_date" value="{{ auction.end_date }}" required>

  <button type="submit">Update Auction</button>
</form>
<p>Go back to <a href="{{ url_for('profile') }}">Profile</a></p>
  {% endblock %}
