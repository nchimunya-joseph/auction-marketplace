{% extends 'base.html' %}
{% block title %}Create Auction{% endblock %}
{% block content %}
<div class="container">
  <h2>Create Auction</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  {% if message %}
    <div class="message">{{ message }}</div>
  {% endif %}
  <form action="{{ url_for('create_auction') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="initial_bid">Initial Bid:</label>
    <input type="number" step="0.01" id="initial_bid" name="initial_bid" required>

    <label for="end_date">End Date:</label>
    <input type="datetime-local" id="end_date" name="end_date" required>

    <button type="submit">Create Auction</button>
  </form>
  <p>Go back to <a href="{{ url_for('profile') }}">Profile</a></p>
{% endblock %}
