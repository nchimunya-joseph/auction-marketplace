<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('landing_page') }}">Marketplace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{{ url_for('landing_page') }}">Home</a>
          {% if session['access_token'] %}
              <!-- Links for logged-in users -->
              <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              <a class="nav-link" href="{{ url_for('auctions') }}">Create Auction</a>
              <a class="nav-link" href="{{ url_for('list_auctions') }}">Auctions</a>
              <a class="nav-link" aria-disabled="true" style="color: gray;align-self: end;">{{ session['username'] }}</a>
          {% else %}
              <!-- Links for users who are not logged in -->
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>  
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
